name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          cd backend
          uv sync --no-dev
          uv pip install pyinstaller

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Backend (Linux)
        run: |
          cd backend
          uv run pyinstaller cognitive-modeler-backend.spec
          mkdir -p ../resources/backend/linux
          cp dist/main ../resources/backend/linux/cognitive-modeler-backend

      - name: Build Electron App (Linux)
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          cd backend
          uv sync --no-dev
          uv pip install pyinstaller

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Backend (Windows)
        run: |
          cd backend
          uv run pyinstaller cognitive-modeler-backend.spec
          New-Item -ItemType Directory -Force -Path ..\resources\backend\win
          Copy-Item dist\main.exe ..\resources\backend\win\cognitive-modeler-backend.exe

      - name: Build Electron App (Windows)
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 7

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist-linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist-windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-linux/*.AppImage
            dist-windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}